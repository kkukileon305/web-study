<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="직접 만드는 웹 게임" />

    <link rel="stylesheet" href="style.css" />

    <title>나의 웹 게임</title>

    <main>
      <div class="upSide hidden">
        <div class="life">
          <h4>Life</h4>
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>

          <p>0 / 10</p>
